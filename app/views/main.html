<div class="container">

    <div class="row">
        <div class="col-lg-4">
            <h1>Users</h1>
            <table class="table table-condensed table-striped table-bordered">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                </tr>
                </thead>
                <tdbody>
                    <tr ng-repeat="user in users">
                        <td ng-click="read(user.id)">{{ user.id }}</td>
                        <td ng-click="readName(user.id)">{{ user.name }}</td>
                    </tr>
                </tdbody>
            </table>
            <a class="btn btn-default" ng-click="create({name: 'New User'})">Create new user</a>
        </div>
        <div class="col-lg-8" ng-show="selectedUser">
            <h1>Edit Form</h1>

            <form ng-submit="update(selectedUser)">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" ng-model="selectedUser.name" placeholder="Name">
                </div>
                <button type="submit" class="btn btn-default">Update</button>
                <button type="button" class="btn btn-danger" ng-click="delete(selectedUser)">Delete User</button>
            </form>
        </div>
    </div>

</div>
